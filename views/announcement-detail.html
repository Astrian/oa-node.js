<html>

<head>
  <title>公告 · 企业自动化办公系统</title>
  <!-- 全局、页面 CSS 和 JS -->
  <link rel="stylesheet" href="/public/css/home.css" />
  <link rel="stylesheet" href="/public/css/style.css" />
  <!-- Bootstrap -->
  <script src="/resource/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="/resource/bootstrap/dist/css/bootstrap.min.css">
  <script src="/resource/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class='flex container'>
     <div class='webhead' id='user' v-html='userinfo'>
    </div>
    <div class='main row'>
      <div class='col-md-3'>
        <div class="list-group" id='menu'>
          <a href="/announcement" class="list-group-item">公告列表</a> 
          <a href="/announcement/new" class="list-group-item" v-if='(user.node.ispersonnel) || (user.node.manager == user.id)'>发布公告</a>
        </div>
      </div>
      <div class='col-md-9 columnview'>
        <div id='tip'>
          <div class="alert alert-success" role="alert" v-if='show'><b>{{title}}</b>&nbsp;{{content}}</div>
        </div>
        <div id='announcementdetail' class="columnview">
          <h1>{{detail.title}}</h1>
          <div class='announcement-metainfo'><image v-bind:src='detail.publisher.avatar' class='avatar img-circle'></image> {{detail.publisher.firstname}}{{detail.publisher.lastname}} 发布于 {{detail.time}}</div>
          <div v-html="detail.body" class='columnview announcementbody'></div>
          <hr>
          <div class='columnview'>
            <b>阅读过该公告的同事</b>
            <div v-for='user in detail.readlist' class='readlist-cell'>
              <image v-bind:src='user.user.avatar' class='avatar img-circle'> {{user.user.firstname}}{{user.user.lastname}} 在 {{user.time}} 阅读了这个公告。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id='modal'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{modalTitle}}</h4> </div>
        <div class="modal-body">
          <p>{{modalContent}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">好</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</body>
<!-- moment -->
<script src="/resource/moment/min/moment-with-locales.min.js"></script>
<!-- Vue JS -->
<script src="/resource/vue/dist/vue.js"></script>
<script src="/resource/vue-resource/dist/vue-resource.min.js"></script>
<!-- 模态通知框 -->
<script src='/public/js/modal.js'></script>
<!-- 获取用户数据 -->
<script src="/public/js/userinfo.js"></script>
<!-- 提示框 -->
<script src="/public/js/tips.js"></script>
<!-- 获取公告列表 -->
<script src="/public/js/announcementdetail.js"></script>
<!-- 菜单 -->
<script src="/public/js/menu.js"></script>
</html>
